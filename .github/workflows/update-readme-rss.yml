name: Update this repo's README

on: workflow_dispatch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: http://feeds.bbci.co.uk/news/world/rss.xml
          readme-section: feed
